<p style="position:absolute;left:1000px; top:150px;font-size:20px;color:white;">歌手：周杰伦 专辑：七里香</p>
<p style="position:absolute;left:940px; top:220px;font-size:30px;color:white;">窗外的麻雀在电线杆上多嘴</p>
<p style="position:absolute;left:940px; top:280px;font-size:30px;color:white;">你说这一句很有夏天的感觉</p>
<p style="position:absolute;left:940px; top:340px;font-size:30px;color:white;">手中的铅笔在纸上来来回回</p>
<p style="position:absolute;left:940px; top:400px;font-size:30px;color:white;">我用几行字形容你是我的谁</p>
<p style="position:absolute;left:940px; top:460px;font-size:30px;color:white;">秋刀鱼的滋味猫跟你都想了解</p>
<p style="position:absolute;left:940px; top:520px;font-size:30px;color:white;">初恋的香味就这样被我们寻回</p>
<p style="position:absolute;left:940px; top:580px;font-size:30px;color:white;">那温暖的阳光像刚摘的鲜艳草莓</p>
<p style="position:absolute;left:940px; top:640px;font-size:30px;color:white;">你说你舍不得吃掉这一种感觉</p>
<p style="position:absolute;left:940px; top:700px;font-size:30px;color:white;">雨下整夜我的爱溢出就像雨水</p>
<p style="position:absolute;left:940px; top:760px;font-size:30px;color:white;">院子落叶跟我的思念厚厚一叠</p>
<p style="position:absolute;left:940px; top:820px;font-size:30px;color:white;">几句是非也无法将我的热情冷却</p>
<p style="position:absolute;left:940px; top:880px;font-size:30px;color:white;">你出现在我诗的每一页</p>
<p style="position:absolute;left:940px; top:940px;font-size:50px;color:white;">……</p>
<p style="position:absolute;left:940px; top:1800px;font-size:50px;color:white;"></p>
